<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      if (token) {
        // Store JWT
        localStorage.setItem("fixpromJWT", token);

        // Optional: decode email from JWT and store for UI (if needed)
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          if (payload && payload.email) {
            localStorage.setItem("fixpromUserEmail", payload.email);
          }
        } catch (e) {
          // Ignore decode errors
        }

        // (If you want, preserve wantsExtension logic)
        localStorage.setItem("wantsExtension", "true");

        setTimeout(() => {
          window.location.replace("/");
        }, 100);
      } else {
        console.error("‚ùå Login failed. No token found.");
      }
    });
  </script>
</body>
</html>
